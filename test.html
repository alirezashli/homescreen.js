<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Homescreen Test</title>
	<meta name="description" content="Test page for homescreen.js">
	<meta name="author" content="Kristoffer Lorentsen">

	<!-- The (apple-)mobile-web-app-capable tells the browser that the page is made for adding to home screen -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<!-- Set apple status bar.
	- content="black" 				: background color black
	- content="black-translucent" 	: content is displayed on the entire screen, partially obscured by a black status bar
	- content="default" 			: normal status bar -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Style sheet -->
	<link rel="stylesheet" href="homescreen.css?v=1.0">

	<!-- Icons -->
	<!-- Favicon -->
	<link rel="icon" href="favicon.ico">

	<!-- Android - the largest one is chosen -->
	<link rel="icon" sizes="192x192" href="icon-192x192.png"> <!-- Recommended -->
	<link rel="icon" sizes="128x128" href="icon-128x128">

	<!--iOS Safari -->
	<!-- For iPad with high-resolution Retina display running iOS ≥ 7: -->
	<link rel="apple-touch-icon-precomposed" sizes="152x152" href="apple-touch-icon-152x152-precomposed.png">
	<!-- For iPad with high-resolution Retina display running iOS ≤ 6: -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="apple-touch-icon-144x144-precomposed.png">
	<!-- For iPhone with high-resolution Retina display running iOS ≥ 7: -->
	<link rel="apple-touch-icon-precomposed" sizes="120x120" href="apple-touch-icon-120x120-precomposed.png">
	<!-- For iPhone with high-resolution Retina display running iOS ≤ 6: -->
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114-precomposed.png">
	<!-- For the iPad mini and the first- and second-generation iPad on iOS ≥ 7: -->
	<link rel="apple-touch-icon-precomposed" sizes="76x76" href="apple-touch-icon-76x76-precomposed.png">
	<!-- For the iPad mini and the first- and second-generation iPad on iOS ≤ 6: -->
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-72x72-precomposed.png">
	<!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
	<link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">


	<!-- Testing for IE doesn't really make much sense, but I'll do it anyway -->
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>

	<h1>Homescreen.js</h1>
	<p>Best practice detection and use of the "Add to home screen" function on mobile web browsers.</p>
	<h2>Client Information</h2>
	<dl>
	<dt>isCompatibleChrome</dt>
		<dd id="compChrome">No</dd>
	<dt>isCompatibleSafari</dt>
		<dd id="compSafari">No</dd>
	<dt>isCompatibleBrowser</dt>
		<dd id="compBrowser">No</dd>
	<dt>isStandalone</dt>
		<dd id="standalone">No</dd>	
	</dl>




	<script src="homescreen.js"></script>
	<script>

		// Do tests and change text in respective elements.
		if (homescreen.isCompatibleChrome) { document.getElementById("compChrome").innerHTML = "Yes"; }
		if (homescreen.isCompatibleSafari) { document.getElementById("compSafari").innerHTML = "Yes"; }
		if (homescreen.isCompatibleBrowser) { document.getElementById("compBrowser").innerHTML = "Yes"; }
		if (homescreen.isStandalone) { document.getElementById("standalone").innerHTML = "Yes"; }

		// Add classes to html element.
		var e = document.documentElement;
		if (homescreen.isCompatibleChrome) { e.className += ' hsChrome'; }
		if (homescreen.isCompatibleSafari) {  e.className += ' hsSafari';  }
		if (homescreen.isCompatibleBrowser) { e.className += ' hsBrowser';  }
		if (homescreen.isStandalone) {  e.className += ' hsStandalone';  }

	</script>
</body>
</html>
